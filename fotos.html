<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotos - Miri y Gian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jomolhari', serif;
      background-color: #e0e3e3;
    }
    .zoomable {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .zoomable:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Botón del menú (esquina superior izquierda) -->
  <button id="menu-button" class="fixed top-2 left-4 z-50 p-2 rounded-md bg-gray-100 shadow-md hover:bg-gray-200">
    ☰
  </button>

  <!-- Sidebar navbar oculto -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-md transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-4 border-b text-lg font-semibold text-center">Menú</div>
    <nav class="flex flex-col p-4 space-y-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="citas.html" class="hover:underline">Citas</a>
      <a href="cartas.html" class="hover:underline">Cartas</a>
      <a href="canciones.html" class="hover:underline">Canciones</a>
      <a href="gifts.html" class="hover:underline">Gifts</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30"></div>

  <!-- Encabezado -->
  <header class="pt-4 text-center">
    <h1 class="text-L font-semibold underline decoration-2">ÁLBUM DE MIRI Y GIAN</h1>
  </header>

  <!-- Galería -->
  <main class="max-w-5xl mx-auto px-5 mt-12">
    <section class="flex flex-wrap justify-center gap-6">
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto1.jpg" alt="Foto 1" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto2.jpg" alt="Foto 2" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto3.jpg" alt="Foto 3" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto4.jpg" alt="Foto 4" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto5.jpg" alt="Foto 5" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
      <div class="w-[100px] sm:w-[140px] md:w-[180px]">
        <img src="./fotos/foto6.jpg" alt="Foto 6" class="rounded-md shadow-md cursor-pointer zoomable object-cover w-full h-[180px]">
      </div>
    </section>
  </main>

  <!-- Modal Zoom -->
  <div id="modalZoom" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 flex items-center justify-center">
    <img id="zoomedImg" src="" class="max-w-full max-h-full object-contain transition-transform duration-300 ease-in-out" />
  </div>

  <!-- Script para Sidebar y Zoom -->
  <script>
    // Sidebar toggle
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Modal zoom
    const images = document.querySelectorAll('.zoomable');
    const modal = document.getElementById('modalZoom');
    const zoomedImg = document.getElementById('zoomedImg');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomedImg.src = img.src;
        modal.classList.remove('hidden');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>

</body>
</html>
