<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIRI Y GIAN Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet" />
  <script src="./js.js" defer></script>
  <style>
    body {
      font-family: 'Jomolhari', serif;
    }
  </style>
</head>
<body class="bg-[#e0e3e3]">
  <header class="pt-5 text-center" role="banner">
    <h1 class="text-L font-semibold underline decoration-2">MIRI Y GIAN</h1>
  </header>
  <section class="relative mt-10 flex justify-center">
    <div class="overflow-hidden aspect-[9/18] w-full max-w-[calc(100%-60px)] max-h-[600px] rounded-[10px]">
      <div id="slider" class="flex transition-transform duration-500 ease-in-out w-full h-full">
        
        <div class="relative flex-shrink-0 w-full h-full">
          <img src="./WhatsApp Image 2025-05-02 at 11.15.55 AM (2).jpeg" alt="Image 1" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black opacity-50 rounded-[10px]"></div>
        </div>

        <div class="relative flex-shrink-0 w-full h-full">
          <img src="./WhatsApp Image 2025-04-28 at 12.38.54 AM.jpeg" alt="Image 2" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black opacity-40 rounded-[10px]"></div>
        </div>

        <div class="relative flex-shrink-0 w-full h-full">
          <img src="./WhatsApp Image 2025-05-02 at 11.15.55 AM (3).jpeg" alt="Image 3" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black opacity-40 rounded-[10px]"></div>
        </div>

        <div class="relative flex-shrink-0 w-full h-full">
          <img src="./WhatsApp Image 2025-05-07 at 12.50.40 AM (1).jpeg" alt="Image 4" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black opacity-40 rounded-[10px]"></div>
        </div>

        <div class="relative flex-shrink-0 w-full h-full">
          <img src="./WhatsApp Image 2025-05-15 at 7.36.50 PM.jpeg" alt="Image 5" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black opacity-40 rounded-[10px]"></div>
        </div>

      </div>
    </div>

    <!-- Botones de navegación -->
    <button id="prev" class="absolute left-[40px] top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">❮</button>
    <button id="next" class="absolute right-[40px] top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">❯</button>
  </section>
    <!-- Contador TIEMPO JUNTOS -->
    <section id="contador-section" class="mt-20 text-center">
      <h2 class="text-[10px] font-semibold mb-4">TIEMPO JUNTOS</h2>
      <div id="contador" class="flex justify-center gap-5 text-center text-xl font-bold max-w-md mx-auto">
        <div class="flex flex-col items-center justify-center">
          <div id="dias" class="text-4xl">0</div>
          <div class="text-base font-normal">DÍAS</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div id="horas" class="text-4xl">0</div>
          <div class="text-base font-normal">HORAS</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div id="minutos" class="text-4xl">0</div>
          <div class="text-base font-normal">MINUTOS</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div id="segundos" class="text-4xl">0</div>
          <div class="text-base font-normal">SEGUNDOS</div>
        </div>
      </div>
    </section>
    
  
</body>
</html>
